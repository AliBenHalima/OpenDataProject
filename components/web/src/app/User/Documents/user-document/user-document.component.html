
<app-header-user></app-header-user>
<app-user-under-header [Component]="'Document section'" [ComponentDescription]="'Get all documents'"></app-user-under-header>

<section>
  <div class="rows inn-page-bg com-colo">
    <div class="container inn-page-con-bg events events-1 tb-space" id="inner-page-title">
      <!-- TITLE & DESCRIPTION -->
      <app-user-title-description [Component]="'Document'" [ComponentDescription]="'Get all documents'" ></app-user-title-description>
      <div class="col-md-9">
      <div class="col-md-12">
        <div *ngIf="Documents.length==0">
          <p>No Documents available</p>
        </div>


      <h5>Documents</h5>

      <p-accordion [multiple]="true" *ngFor="let Sujet of Sujets" >
        <app-document-item [Sujet]="Sujet" [Documents]="Documents"></app-document-item>

        </p-accordion>
      </div>
    </div>
    <app-user-sidebar></app-user-sidebar>
  </div>
</div>
</section>

<app-footer-user></app-footer-user>
